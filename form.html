<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6.1</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1>Currículo</h1>
    <br>
    <form action="" method="GET"></form>
        <fieldset id="dados-pessoais">   
            <div> 
                <label for="input-text">Nome</label>
                <input type="text" name="nome" placeholder="digite seu Nome" required id="input-text" maxlength="40">
                <br>
                <label for="input-email">E-mail</label>
                <input type="text" name="nome" placeholder="digite seu E-mail" required id="input-email" maxlength="50">
                <br>
                <label for="input-cpf">CPF</label>
                <input type="text" name="nome" placeholder="digite seu CPF" required id="input-cpf" maxlength="11">
                <br>
                <label for="input-cidade">Cidade</label>
                <input type="text" name="nome" placeholder="digite sua Cidade" required id="input-cidade" maxlength="28">
                <br>
                <label for="input-estado">Estado</label>
                <input type="text" name="nome" placeholder="digite seu Estado" required id="input-estado" maxlength="11">
                <br>
                <label for="input-estado">Estado</label>
                <input type="text" name="nome" required id="input-estado">
                <br>
                <label for="input-tipo">Tipo</label>
                <input type="radio" name="nome" required id="input-tipo">Casa
                <input type="radio" name="nome" required id="input-tipo">Apartamento
                <br>
            </div>
        </fieldset>  
        <br>
        <fieldset id="ultimo-emprego">
            <div>
                <label for="input-resumo">Resumo do Currículo</label>
                <input type="text" name="nome" required id="input-resumo" maxlength="1000">
                <br>
                <label for="input-cargo">Cargo</label>
                <input type="text" name="nome" required id="input-cargo" maxlength="40">
                <br>
                <label for="input-descricao-cargo">Descrição do Cargo</label>
                <input type="text" name="nome" required id="input-descricao-cargo" maxlength="500">
                <br>
                <label for="input-data-inicio">Data de Início</label>
                <input type="date" name="nome" required id="input-data-inicio">
                <br>
                
                

                



            </div>
        </fieldset>
        

    </form>

    



    <script src="script.js"></script>
</body>
</html>

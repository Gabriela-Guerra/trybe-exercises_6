<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6.1</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header class="cabecalho">
        <h1>Currículo</h1>
        </header>
    <form action="" method="GET"></form>
        <fieldset class="dados-pessoais">
            <legend class="legend-dados">Dados Pessoais</legend> 
            <div class="form-row"> 
                <div class="line-content">
                    <label for="input-text">Nome</label>
                    <input type="text" name="nome" placeholder="digite seu Nome" required id="input-text" maxlength="40">
                    <br>
                </div>
                <div class="line-content">
                    <label for="input-email">E-mail</label>
                    <input type="text" name="email" placeholder="digite seu E-mail" required id="input-email" maxlength="50">
                    <br>
                </div>
                <div class="line-content">
                    <label for="input-cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="digite seu CPF" required id="input-cpf" maxlength="11">
                    <br>
                </div>
                <div class="line-content" >
                    <label for="input-cidade">Cidade</label>
                    <input type="text" name="cidade" placeholder="digite sua Cidade" required id="input-cidade" maxlength="28">
                    <br>
                </div>
                <div class="line-content">
                    <label for="input-estado">Estado</label>
                    <select name="estado" id="input-estado" required>                   
                        <option value="mg" selected>Minas Gerais</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="es">Espirito Santo</option>
                        <br>
                </div>
                <div class="line-content">
                    <p>Escolha um Tipo</p>
                    <label for="input-tipo1"></label>
                    <input type="radio" name="tipo" checked id="input-tipo1" value="tipo1">Casa
                    <label for="input-tipo2"></label>
                    <input type="radio" name="tipo" id="input-tipo2" value="tipo2">Apartamento
                    <br>
                </div>
            </div>
        </fieldset>  

        <fieldset class="dados-pessoais">
            <legend class="legend-dados">Último Emprego</legend>
            <div class="form-row">
                <div class="line-content">
                    <label for="input-resumo">Resumo do Currículo</label>
                    <input type="text" name="resumo" required id="input-resumo" maxlength="1000">
                    <br>
                </div>
                <div class="line-content">
                    <label for="input-cargo">Cargo</label>
                    <input type="text" name="cargo" required id="input-cargo" maxlength="40">
                    <br>   
                </div>
                <div class="line-content"> 
                    <label for="input-descricao-cargo">Descrição do Cargo</label>
                    <textarea name="descricao-cargo" id="input-descricao-cargo" cols="40" rows="10" placeholder="digite sua descrição" maxlength="500"></textarea>
                    <br>    
                </div>
                <div class="line-content">
                    <label for="input-data-inicio">Data de Início</label>
                    <input type="date" name="data-inicio" required id="input-data-inicio">
                    <br>
                </div>
                <div class="line-content"> 
                    <button class="button-enviar" type="submit">Enviar</button>
                </div>                
            </div>
        </fieldset>  

    </form>

    



    <script src="script.js"></script>
</body>
</html>
